<!DOCTYPE html>
<html lang="ja">

<head>

<body id="page-place">

	<div class="wrapper">

		<div class="contents">

			<aside class="l-sidebar">

				<div class="l-sidebar__logo"><img src="/img/logo.png" alt=""></div>
				<nav class="l-sidebar__nav">
					<a href="/place.html?id=1" class="is-active">Switzerland</a>
					<a href="/place.html?id=2">Malaysia</a>
					<a href="/place.html?id=3">USA</a>

				</nav>
				<ul class="c-sns-link">
					<li><a href="#"><img src="/img/icon/twitter.png" alt="twitter"></a></li>
					<li><a href="#"><img src="/img/icon/instagram.png" alt="instagram"></a></li>
					<li><a href="#"><img src="/img/icon/facebook.png" alt="facebook"></a></li>
				</ul>

				<div class="l-sidebar__sp-on" data-slide="next">＞</div>

			<!-- メインコンテンツ -->
			<main class="l-main">
				<section class="p-place">
					<div class="p-place__place-img"><img src="" alt="place-img"></div>

							<dd data-place="Etymology"></dd>
							<dt>History</dt>
							<dd data-place="History"></dd>
							<dt>Geography</dt>
							<dd data-place="Geography"></dd>
						</dl>
						<div class="c-btn__btn-wrap">
							<a href="" target="_blank" class="c-btn__btn c-btn__btn--arrow" data-place="Wikipedia">Wikipedia</a>
							<a href="" target="_blank" class="c-btn__btn c-btn__btn--arrow" data-place="travelsite">travelsite</a>
						</div>
					</div>
				</section>
				<div class="c-loader-wrap">
					<div class="c-loader">
						<div class="c-circle-1 c-circle">
							<div class="c-circle-2 c-circle">
								<div class="c-circle-3 c-circle"></div>
							</div>
						</div>
					</div>
				</div>
